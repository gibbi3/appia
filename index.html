<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nemi</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components/knockout/dist/knockout.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Nemi</h1>
      <div id="map"></div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="modal-title"></h4>
          </div>
          <div class="modal-body">
            <img id = "modal-img" class="modal-img" src=""
              alt="Picture of historical Roman place.">
            <p id="description"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
              data-dismiss="modal">Neat!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nemi.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Xao9EpG77CixeEYP_yFpJVE0M8IE0vU&callback=setMap"
        async defer></script>
  </body>
</html>
